<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caladea:400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat:400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">

<body>
    <title>{{ page.title }}</title>
    <div class="w3-top">
        <div class="w3-bar" id="myNavbar" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
                href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>
            <a href="/" class="w3-bar-item w3-button w3-hover-red"><i class="fa fa-home"></i> HOME</a>
            <a href="/about" class="w3-bar-item w3-button w3-hide-small w3-hover-red"><i class="fa fa-user"></i> ABOUT</a>
            <a href="/blog" class="w3-bar-item w3-button w3-hide-small w3-hover-red"><i class="fa fa-pencil"></i> BLOG</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
                <i class="fa fa-search"></i>
            </a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium"
            style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <a href="/about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
            <a href="/blog" class="w3-bar-item w3-button" onclick="toggleFunction()">BLOG</a>
            <a href="#" class="w3-bar-item w3-button">SEARCH</a>
        </div>
    </div>

    {{ content }}

    <footer class="w3-center w3-black w3-padding-16">
        <a href="/" class="w3-button w3-light-grey w3-hover-red" style="font-family: 'Gill Sans', sans-serif;"><i class="fa fa-arrow-up w3-margin-right"></i>TOP</a>
        <div class="w3-xxlarge w3-section">
            <i href="https://linkedin.com/in/david-iglesias-echevarria" class="fa fa-linkedin w3-hover-opacity"></i>
            <i href="https://github.com/davidiglesias" class="fa fa-github w3-hover-opacity"></i>
            <i href="mailto:iglesias.david.ignacio@gmail.com" class="fa fa-envelope w3-hover-opacity"></i>
        </div>
        <p>Â© David Iglesias-Echevarria. All rights reserved.</p>
    </footer>
    <script>
        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }

        // Change style of navbar on scroll
        window.onscroll = function () {
            myFunction()
        };

        function myFunction() {
            var navbar = document.getElementById("myNavbar");
            if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 100) {
                navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-black";
            } else {
                navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-black", "");
            }
        }

        // Used to toggle the menu on small screens when clicking on the menu button
        function toggleFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</body>
</html>
